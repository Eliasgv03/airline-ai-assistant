services:
  # Backend Service (FastAPI)
  - type: web
    name: airline-ai-assistant-backend
    env: python
    rootDir: backend
    buildCommand: pip install poetry && poetry config virtualenvs.create false && poetry install --only main
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false # User must provide this in dashboard
      - key: GOOGLE_API_KEY
        sync: false # User must provide this in dashboard
      - key: ENVIRONMENT
        value: production

  # Frontend Service (Next.js)
  - type: web
    name: airline-ai-assistant-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install --production=false && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.9.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: airline-ai-assistant-backend
          property: url
